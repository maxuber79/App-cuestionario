<main id="main" class="content-main">
	<div class="form-signin w-100 m-auto">

		<div class="container">
			<div *ngIf="loading" class="d-flex justify-content-center">
				<app-spinner></app-spinner>
			</div>
			<div *ngIf="!loading" class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h3 class="text-center titulo">Registrar Usuario</h3>
							<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
								<div class="mb-3">
									<input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo" autocomplete="new-user">
									<span class="text-danger"
										*ngIf="registerForm.get('usuario')?.hasError('required') && registerForm.get('usuario')?.touched">
										El Correo <strong>es requerido</strong>
									</span>
									<span class="text-danger"
										*ngIf="registerForm.get('usuario')?.hasError('email') && registerForm.get('usuario')?.touched">
										Correo <strong>invalido</strong>
									</span>
								</div>
								<div class="mb-3">
									<input type="password" formControlName="password" class="form-control form-control-lg"
										placeholder="Password" autocomplete="new-password">
									<span class="text-danger"
										*ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
										La ContraseÃ±a <strong>es requerida</strong>
									</span>
									<span class="text-danger"
										*ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
										La ContraseÃ±a como minimo <strong>debe tener 6 caracteres</strong>
									</span>
								</div>
								<div class="mb-3">
									<input type="password" formControlName="repetirPassword" class="form-control form-control-lg"
										placeholder="Repetir password" autocomplete="new-repassword">
									<span class="text-danger" *ngIf="registerForm.hasError('notSame')">
										Password <strong>distintas</strong>
									</span>
								</div>
								<button routerLink="/usuario" class="btn btn-secondary btn-lg">Volver</button>
								<button type="submit" [disabled]="registerForm.invalid"
									class="btn btn-primary btn-lg float-end">Aceptar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>
