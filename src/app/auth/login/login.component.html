
<main id="main" class="content-main">
	<div class="form-signin w-100 m-auto">

		<div class="container">
			<div *ngIf="loading" class="d-flex justify-content-center">
				<app-spinner></app-spinner>
			</div>
			<div *ngIf="!loading" class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center titulo">Login</h2>


							<form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
								<div class="mb-3">
									<input type="text" formControlName="usuario" class="form-control form-control-lg" placeholder="Correo" autocomplete="new-user">
									<span class="text-danger"
										*ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
										El correo <strong>es requerido</strong>
									</span>
									<span class="text-danger"
										*ngIf="loginForm.get('usuario')?.hasError('email') && loginForm.get('usuario')?.touched">
										Correo <strong>invalido</strong>
									</span>
								</div>
								<div class="mb-3">
									<input type="password" formControlName="password" class="form-control form-control-lg"
										placeholder="Password" autocomplete="new-pass">
									<span class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
										El password <strong>es requerido</strong>
									</span>
								</div>
								<button class="btn btn-outline-primary" routerLink="/">Volver</button>
								<button type="submit" [disabled]="loginForm.invalid"
									class="btn btn-success float-end">Aceptar</button>
							</form>


							<br>
							<div class="text-center">
								<a routerLink="/usuario/register">Registrarse</a>
								<br>
								<a routerLink="/usuario/recuperarPassword">Recuperar Password</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>
