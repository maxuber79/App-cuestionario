<div *ngIf="mostrarError" class="alert alert-danger text-center" role="alert" style="border-radius: 0;">
	Por favor complete todos los campos!
</div>

<div class="container">
	<div class="row mt-5">
		<div class="col-12">
			<div class="card" style="width: 1024px; margin: 0 auto;">
				<div class="card-body">
					<h5 class="card-title">Ingrese pregunta</h5>
					<hr>
					<form [formGroup]="agregarPregunta" (ngSubmit)="agregarPreg()">
						<div class="row">
							<div class="col-12 mt-2">
								<div class="mb-3">
									<!-- <label for="titulo" class="form-label">Ingrese pregunta</label> -->
									<input type="text" class="form-control" id="titulo" formControlName="titulo" placeholder="Titulo pregunta" maxlength="150" formControlName="titulo">
								</div>

							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-6 text-center p-3">
										<p class="title-segundos">SEGUNDOS</p>
										<h5>{{ seg }}</h5>
										<div>
											 <i class="bi bi-dash-square" (click)="sumarRestarSegundo(-1)"></i> 
											 <i class="bi bi-plus-square" (click)="sumarRestarSegundo(1)"></i> 
										</div>

									</div>
									<div class="col-6 text-center p-3">
										<p class="title-puntaje">PUNTAJE</p>
										<h5>{{ puntos }}</h5>
										<input type="range" class="form-range" id="puntos" min="0" max="1000" formControlName="puntos">
									</div>
								</div>
							</div>

							<div class="col-12 mt-4">
								<div class="row">
									<div class="col-6">
										<div class="input-group mb-3" formGroupName="respuesta1">
											<input type="text" class="form-control" placeholder="Agregar respuesta 1" aria-label="Agregar respuesta 1" aria-describedby="Agregar-respuesta-1" formControlName="titulo">
											<span class="input-group-text" id="basic-addon1" (click)="esCorrecta('1')">
												<i [ngClass]="{ 'bi bi-circle': obtenerEstadoRespuesta('respuesta1') == false, 'bi bi-check-circle animate__animated animate__bounceIn': obtenerEstadoRespuesta('respuesta1') == true }"></i>
											</span>
										</div>

									</div>
									<div class="col-6">

										<div class="input-group mb-3" formGroupName="respuesta2">
											<input type="text" class="form-control" placeholder="Agregar respuesta 2" aria-label="Agregar respuesta 2"
												aria-describedby="Agregar-respuesta-2" formControlName="titulo">
											<span class="input-group-text" id="basic-addon1" (click)="esCorrecta('2')">
													<i [ngClass]="{ 'bi bi-circle': obtenerEstadoRespuesta('respuesta2') == false, 'bi bi-check-circle animate__animated animate__bounceIn': obtenerEstadoRespuesta('respuesta2') == true }"></i>
											</span>
										</div>

									</div>
									<div class="col-6">

										<div class="input-group mb-3" formGroupName="respuesta3">
											<input type="text" class="form-control" placeholder="Agregar respuesta 3" aria-label="Agregar respuesta 3"
												aria-describedby="Agregar-respuesta-3" formControlName="titulo">
											<span class="input-group-text" id="basic-addon1" (click)="esCorrecta('3')">
													<i [ngClass]="{ 'bi bi-circle': obtenerEstadoRespuesta('respuesta3') == false, 'bi bi-check-circle animate__animated animate__bounceIn': obtenerEstadoRespuesta('respuesta3') == true }"></i>
											</span>
										</div>

									</div>
									<div class="col-6">


										<div class="input-group mb-3" formGroupName="respuesta4">
											<input type="text" class="form-control" placeholder="Agregar respuesta 4" aria-label="Agregar respuesta 4"
												aria-describedby="Agregar-respuesta-4" formControlName="titulo">
											<span class="input-group-text" id="basic-addon1" (click)="esCorrecta('4')">
													<i [ngClass]="{ 'bi bi-circle': obtenerEstadoRespuesta('respuesta4') == false, 'bi bi-check-circle animate__animated animate__bounceIn': obtenerEstadoRespuesta('respuesta4') == true }"></i>
											</span>
										</div>

									</div>
								</div>
							</div>
							
							<div class="col-12 mt-3">
								<button class="btn btn-primary float-end">Agregar pregunta!</button>
							</div>
						</div>
					</form>
					<app-list-preguntas></app-list-preguntas>
				</div>
			</div>
		</div>
	</div>
</div>
